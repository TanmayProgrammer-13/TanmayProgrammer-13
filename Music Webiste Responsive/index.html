<html lang="en">

    <link rel="stylesheet" href="style.css">
<title> Listen Free!</title>
</head>
<body>
    <div class="container">
<div class="navbar">
    <img src="logo.png" class="logo">
    <ul>
<li><a href="#">Home </a></li>

<div class="content">
    <div class="left-col">
      <h1>The <br> Real<br> Sound</h1>   
</div>
<div class="right-col">
    <p>Click Here to Listen</p>
<img src="play.png" id="icon">
</div>
</div>
</div>
<audio id="music">
    <source src="music.mp3" type="audio/mp3">
</audio>
<script>
    var music = document.getElementById("music");
    var icon = document.getElementById("icon");

icon.onclick = function(){
   if(music.paused){
       music.play();
       icon.src="pause.png";
   }else{
       music.pause();
       icon.src = "play.png"
   }
   }
   



</script>





</body>
</html>
